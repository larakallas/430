<!-- view_announcements.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <title>View Announcements</title>
</head>
<body>
    <body style="background-image: url('static/background.jpg'); background-repeat: no-repeat;background-size: cover; background-attachment: fixed;">
    <h1>Announcements</h1>
    <ul>
        {% for announcement in announcements %}
            <li>{{ announcement[2] }} - {{ announcement[3] }}</li>
            <!-- Display announcement text and date -->
        {% endfor %}
    </ul>
    <a href="{{ url_for('employee_dashboard') }}">Go Back to Dashboard</a>
</body>
</html>
