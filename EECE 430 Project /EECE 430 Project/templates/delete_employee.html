<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee Profile</title>
</head>
<body>
    <body style="background-image: url('static/background.jpg'); background-repeat: no-repeat;background-size: cover; background-attachment: fixed;"></body>
    <h2>Delete Employee Profile</h2>
    <form action="{{ url_for('delete_employee') }}" method="post">
        <label for="employee_username">Enter Employee Username:</label>
        <input type="text" id="employee_username" name="employee_username" required>
        <button type="submit">Delete</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
        {% if error == 'Employee does not exist.' %}
            <a href="{{ url_for('manager_dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
        {% endif %}
    {% endif %}
</body>
</html>
